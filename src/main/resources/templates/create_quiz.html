<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3436;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(30px) translateY(-30px); }
            66% { transform: translateX(-20px) translateY(20px); }
        }

        /* Main container */
        .create-quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 10px 25px rgba(102, 126, 234, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px;
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .create-quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Header */
        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .quiz-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .quiz-header h2::before {
            content: 'üìù';
            font-size: 2.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .quiz-header p {
            color: #636e72;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Form styling */
        .quiz-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label::before {
            content: '‚Ä¢';
            color: #667eea;
            font-size: 1.5rem;
        }

        .form-input {
            padding: 18px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8f9fa;
            position: relative;
            z-index: 1;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.1),
                0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .form-input:valid {
            border-color: #00b894;
        }

        /* Floating label effect */
        .form-group {
            position: relative;
        }

        .form-input:focus + .input-highlight,
        .form-input:valid + .input-highlight {
            transform: scaleX(1);
        }

        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            border-radius: 1px;
        }

        /* Submit button */
        .submit-btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 184, 148, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn::after {
            content: '‚Üí';
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover::after {
            transform: translateX(5px);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Input validation styles */
        .form-input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: #00b894;
            background: rgba(0, 184, 148, 0.05);
        }

        /* Number input specific styling */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .create-quiz-container {
                padding: 40px 25px;
                margin: 10px;
                max-width: 95%;
            }

            .quiz-header h2 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .quiz-header h2::before {
                font-size: 1.8rem;
            }

            .form-input {
                padding: 16px 18px;
                font-size: 1rem;
            }

            .submit-btn {
                padding: 16px 25px;
                font-size: 1.1rem;
            }
        }

        /* Loading state */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .submit-btn.loading::after {
            content: '‚è≥';
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form validation messages */
        .form-message {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-message.error {
            color: #e74c3c;
            opacity: 1;
        }

        .form-message.success {
            color: #00b894;
            opacity: 1;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus indicators for accessibility */
        .form-input:focus {
            outline: 3px solid rgba(102, 126, 234, 0.3);
            outline-offset: 2px;
        }

        .submit-btn:focus {
            outline: 3px solid rgba(0, 184, 148, 0.3);
            outline-offset: 2px;
        }

        /* Additional visual enhancements */
        .feature-hint {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .feature-hint p {
            color: #636e72;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .feature-hint strong {
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="create-quiz-container">
        <div class="quiz-header">
            <h2>Create Quiz</h2>
            <p>Set up your quiz with basic information</p>
        </div>

        <form class="quiz-form" th:action="@{/admin/create-quiz}" method="post" id="createQuizForm">
            <div class="form-group">
                <label class="form-label" for="quizName">Quiz Name</label>
                <input 
                    type="text" 
                    id="quizName" 
                    name="quizName" 
                    class="form-input"
                    placeholder="Enter a descriptive quiz name"
                    required
                    minlength="3"
                    maxlength="100"
                >
                <div class="input-highlight"></div>
                <div class="form-message" id="quizNameMessage"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="numberOfQuestions">Number of Questions</label>
                <input 
                    type="number" 
                    id="numberOfQuestions" 
                    name="numberOfQuestions" 
                    class="form-input"
                    placeholder="How many questions?"
                    min="1" 
                    max="50"
                    required
                >
                <div class="input-highlight"></div>
                <div class="form-message" id="questionsMessage"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Next: Add Questions
            </button>
        </form>

        <div class="feature-hint">
            <p><strong>üí° Pro Tip:</strong> Choose a clear, descriptive name for your quiz. You'll be able to add detailed questions and multiple-choice answers in the next step!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('createQuizForm');
            const submitBtn = document.getElementById('submitBtn');
            const quizNameInput = document.getElementById('quizName');
            const questionsInput = document.getElementById('numberOfQuestions');
            const quizNameMessage = document.getElementById('quizNameMessage');
            const questionsMessage = document.getElementById('questionsMessage');

            // Real-time validation
            quizNameInput.addEventListener('input', function() {
                const value = this.value.trim();
                if (value.length < 3) {
                    showMessage(quizNameMessage, 'Quiz name must be at least 3 characters long', 'error');
                } else if (value.length > 100) {
                    showMessage(quizNameMessage, 'Quiz name must be less than 100 characters', 'error');
                } else {
                    showMessage(quizNameMessage, 'Great quiz name! ‚úì', 'success');
                }
            });

            questionsInput.addEventListener('input', function() {
                const value = parseInt(this.value);
                if (isNaN(value) || value < 1) {
                    showMessage(questionsMessage, 'Please enter at least 1 question', 'error');
                } else if (value > 50) {
                    showMessage(questionsMessage, 'Maximum 50 questions allowed', 'error');
                } else if (value <= 10) {
                    showMessage(questionsMessage, `Perfect! ${value} question${value > 1 ? 's' : ''} ‚úì`, 'success');
                } else {
                    showMessage(questionsMessage, `${value} questions - that's a comprehensive quiz! ‚úì`, 'success');
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                const quizName = quizNameInput.value.trim();
                const numQuestions = parseInt(questionsInput.value);

                // Final validation
                if (quizName.length < 3 || quizName.length > 100) {
                    e.preventDefault();
                    showMessage(quizNameMessage, 'Please enter a valid quiz name (3-100 characters)', 'error');
                    quizNameInput.focus();
                    return;
                }

                if (isNaN(numQuestions) || numQuestions < 1 || numQuestions > 50) {
                    e.preventDefault();
                    showMessage(questionsMessage, 'Please enter a valid number of questions (1-50)', 'error');
                    questionsInput.focus();
                    return;
                }

                // Show loading state
                submitBtn.classList.add('loading');
                submitBtn.innerHTML = 'Creating Quiz...';
                submitBtn.disabled = true;

                // Allow form submission
                return true;
            });

            // Helper function to show messages
            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = `form-message ${type}`;
            }

            // Enhanced user experience
            quizNameInput.addEventListener('focus', function() {
                if (!this.value) {
                    showMessage(quizNameMessage, 'Enter a descriptive name for your quiz', 'info');
                }
            });

            questionsInput.addEventListener('focus', function() {
                if (!this.value) {
                    showMessage(questionsMessage, 'Recommended: 5-15 questions for optimal engagement', 'info');
                }
            });

            // Auto-focus on quiz name input
            quizNameInput.focus();
        });
    </script>
</body>
</html>
